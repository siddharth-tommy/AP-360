<style>
  /* width */
  ::-webkit-scrollbar {
    width: 7px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #45AFDF;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: rgb(26, 153, 212);
  }

</style>
<div class="modal-header" style="border-bottom:none !important">
  <h4 class="modal-title">BEST PERFORMERS </h4>
  <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-md-12" id="prodictive">
  <div class="dash-box ">
    <div class="row mar-0">
      <div class="col-12 pad-0" style="overflow-y:auto;height: 250px">
        <div class="table-class">
          <table cellpadding="0" cellspacing="0" class="prodictive-table m-t-15">

            <tr *ngFor="let item of mostProdictiveDatas">
              <td width="50%">
                <div>{{item.OperatorName}}</div>
              </td>
              <td width="35%" *ngIf="item.Productivity!=undefined?(item.Productivity<=79 && item.Productivity>=26):(item.CostEffective<=79 && item.CostEffective>=26)">
                <div class="performer-progress">
                  <div class="progress-bar performer-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100"
                    [ngStyle]="{'width':item.range+'%','background': '#dee652'}">
                  </div>
                </div>
              </td>
              <td width="35%" *ngIf="item.Productivity!=undefined?(item.Productivity<=25 && item.Productivity>=1):(item.CostEffective<=25 && item.CostEffective>=1)">
                <div class="performer-progress">
                  <div class="progress-bar performer-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100"
                    [ngStyle]="{'width':item.range+'%','background': '#ff0446'}">
                  </div>
                </div>
              </td>
             
              <td width="35%" *ngIf="(item.Productivity!=undefined?item.Productivity>=80:item.CostEffective>=80)">
                <div class="performer-progress">
                  <div class="progress-bar performer-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100"
                    [ngStyle]="{'width':item.range+'%','background': '#73e100'}">
                  </div>
                </div>
              </td>
              <td width="15%" text-align="center">{{item.Productivity}}{{item.CostEffective}}%</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
