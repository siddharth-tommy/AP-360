<style>
  /* width */
  ::-webkit-scrollbar {
    width: 7px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #45AFDF;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: rgb(26, 153, 212);
  }

</style>
<div class="modal-header" style="border-bottom:none !important">
  <h5 class="modal-title">TROUBLEMAKERS </h5>
  <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-md-12" id="prodictive">
  <div class="dash-box">

    <div class="row mar-0">
      <div class="col-12 pad-0" style="overflow-y: auto;height: 250px">
        <!-- If -->      
          <table cellpadding="0" cellspacing="0" class="prodictive-table m-t-15">

            <tr *ngFor="let item of mostProdictiveDatas">
             
              <td width="50%">
                <div (click)="openeditoperatornameBar()">{{item.OperatorName}}{{item.Name}}</div>
              </td>
              <td *ngIf="(item.Impact!=undefined && item.HighImpact==0 && item.Impact==0) || (item.TotalAlarms!=undefined && item.HighAlarms==0 && item.TotalAlarms==0)" text-align="center"
              class="col-5 col-sm-5 col-md-5 col-lg-5  col-lg-5" style="padding-left:3%;">
              No TroubleMakers</td>
              <td width="35%" *ngIf="(item.Impact && (item.HighImpact!=0 || item.Impact!=0)) || (item.TotalAlarms && (item.HighAlarms!=0 || item.TotalAlarms!=0))">
                <div class="progress troublemaker-progress" style="width:100%;">
                  <div class="progress-bar troublemaker-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width':item.range+'%'}">
                  </div>
                </div>
              </td>
              <td width="15%" class="text-right"><span
                  style="color: #ea4256;">{{item.HighAlarms}}{{item.HighImpact}}</span>/{{item.TotalAlarms}}{{item.Impact}}</td>
            </tr>

          </table>
      </div>
    </div>
  </div>
</div>
