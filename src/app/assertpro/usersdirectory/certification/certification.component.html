<div class="container">
  <div class="row" style="padding-top:10px;">
    <b><label>CERTIFICATION</label></b>
  </div>
  <br>
</div>


<div class="row">
  <div class="col-4">
    <mat-form-field>
      <mat-select [(ngModel)]="asset" cdkFocusInitial placeholder="Asset Type" (ngModelChange)="assetChange()">
        <mat-option *ngFor="let data of assetTypeList" [value]="data">
          {{data.assetstype}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-4">

    <mat-form-field>
      <input matInput [max]="expiry" [(ngModel)]="certification" [matDatepicker]="picker" placeholder="Certification Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-4">

    <mat-form-field>
      <input matInput [min]="certification" [(ngModel)]="expiry" [matDatepicker]="picker1" placeholder="Expiration Date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

  </div>
</div>

<div class="row">
  <div class="col-4">
    <mat-form-field>
      <mat-select [(ngModel)]="recertificationAlert" placeholder="Re-Certification Alert">
        <mat-option *ngFor="let food of certificationAlart" [value]="food.value">
          {{food.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div style="padding-top:3%" class="col-4">
    <mat-checkbox [(ngModel)]="trainee">Trainee</mat-checkbox>
  </div>
  <div class="col-4 mt-2"><div mat-dialog-actions align="end">
    <button (click)="add_row()" mat-raised-button color="primary" >Add</button>
  </div></div>
</div>

  
    <div class="mat-elevation-z8">
      <table style="width:100%;" mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="AssetTypeName">
          <th mat-header-cell *matHeaderCellDef> Asset Type</th>
          <td  mat-cell *matCellDef="let element"> {{element.AssetTypeName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="CertDate">
          <th mat-header-cell *matHeaderCellDef> Certification Date </th>
          <td  mat-cell *matCellDef="let element"> {{element.CertDate}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="ExpDate">
          <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
          <td mat-cell *matCellDef="let element"> {{element.ExpDate}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="RecertDate">
          <th mat-header-cell *matHeaderCellDef> Re-Certification Date </th>
          <td mat-cell *matCellDef="let element"> {{element.RecertDate}} </td>
        </ng-container>

        <ng-container matColumnDef="Trainee">
          <th mat-header-cell *matHeaderCellDef> Trainee </th>
          <td  mat-cell *matCellDef="let element"> {{element.Trainee}} </td>
        </ng-container>
        <ng-container matColumnDef="del">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td style="cursor:pointer;text-align:center" (click)="deleterow(i)" mat-cell *matCellDef="let element;let i=index;"> <i class="material-icons">
            delete_forever
            </i></td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index" (click)="editrow(row,i)"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
 
  

  
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">Send</button>
</div>
