<style>
  .table-class{
    padding: 0 12px 12px 12px;
  }
  /* width */
  ::-webkit-scrollbar {
    width: 7px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #45AFDF;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: rgb(26, 153, 212);
  }
</style>
<div class="modal-header">
  <h4 class="modal-title">{{titile}} </h4>
  <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-md-12" id="AssetTypeName">
  <div class="dash-box">

    <div class="row mar-0">
      <div class="col-12 pad-0">
        <!-- If -->
        <div class="table-class scroolbar-fix">
          <table cellpadding="0" cellspacing="0" class="prodictive-table m-t-15">

            <tr *ngFor="let item of mostProdictiveDatas">
              <td width="50%">
                <div>{{item.AssetTypeName}}{{item.SiteName}}</div>
              </td>
              <td *ngIf="(item.AllAlarms!=undefined?item.AllAlarms>=80:item.AllFaults>=80)" width="35%">
                <div class="progress prodictive-progress" [ngStyle]="{'width':item.range+'%','background': '#73e100'}">
                  <div class="progress-bar prodictive-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </td>

              <td
                *ngIf="(item.AllAlarms!=undefined?(item.AllAlarms<=79 && item.AllAlarms>=26):(item.AllFaults<=79 && item.AllFaults>=26))"
                width="35%">
                <div class="progress prodictive-progress" [ngStyle]="{'width':item.range+'%','background': '#dee652'}">
                  <div class="progress-bar prodictive-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </td>
              <td
                *ngIf="(item.AllAlarms!=undefined?(item.AllAlarms<=25 && item.AllAlarms>=1):(item.AllFaults<=25 && item.AllFaults>=1))"
                width="35%">
                <div class="progress prodictive-progress"
                  [ngStyle]="{'width':item.range+'%','background': '##FFFF00'}">
                  <div class="progress-bar prodictive-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </td>
              <td *ngIf="item.range==0" text-align="center" class="col-5 col-sm-5 col-md-5 col-lg-5  col-lg-5"
                style="padding-left:3%;">
                {{item.AllAlarms!=undefined?'No Alarms':'No Fault Codes'}}</td>
              <td width="9%" text-align="center"> {{item.AllAlarms}}{{item.AllFaults}}</td>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
