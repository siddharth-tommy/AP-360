<style>
  .table-class{
    padding: 0 12px 12px 12px;
  }
  /* width */
  ::-webkit-scrollbar {
    width: 7px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #45AFDF;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: rgb(26, 153, 212);
  }

</style>
<div class="modal-header">
  <h4 class="modal-title">{{titile}} </h4>
  <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-md-12" id="AssetTypeName">
  <div class="dash-box">

    <div class="row mar-0">
      <div class="col-12 pad-0">
        <!-- If -->
        <div class="table-class scroolbar-fix">
          <table cellpadding="0" cellspacing="0" class="prodictive-table m-t-15">

            <tr *ngFor="let item of mostProdictiveDatas">
              <td width="50%">
                <div>{{item.AssetTypeName}}{{item.SiteName}}</div>
              </td>
              
              <td *ngIf="(item.StateOfBattery!=undefined?item.StateOfBattery>=80:item.StateOfCharge>=80)" width="35%">
                <div class="progress prodictive-progress" [ngStyle]="{'width':item.range+'%','background': '#73e100'}">
                  <div class="progress-bar prodictive-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </td>

              <td
                *ngIf="(item.StateOfBattery!=undefined?(item.StateOfBattery<=79 && item.StateOfBattery>=26):(item.StateOfCharge<=79 && item.StateOfCharge>=26))"
                width="35%">
                <div class="progress prodictive-progress" [ngStyle]="{'width':item.range+'%','background': '#dee652'}">
                  <div class="progress-bar prodictive-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </td>
              <td
                *ngIf="(item.StateOfBattery!=undefined?(item.StateOfBattery<=15 && item.StateOfBattery>=1):(item.StateOfCharge<=25 && item.StateOfCharge>=1))"
                width="35%">
                <div class="progress prodictive-progress low-warn"
                  [ngStyle]="{'width':item.range+'%','background': '#ff0446'}">
                  <div class="progress-bar prodictive-progress-bar" role="progressbar" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </td>
              <td *ngIf="(item.StateOfBattery!=undefined?item.StateOfBattery==0: item.StateOfCharge==0)"  class="col-5 col-sm-5 col-md-5 col-lg-5 col-lg-5 text-center"
              style="padding-left:3%;">
              {{item.StateOfBattery!=undefined?'No Avg State':'No AH Time'}}</td>
              <td width="9%" text-align="center"> {{item.StateOfBattery}}{{item.StateOfCharge}}%</td>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
