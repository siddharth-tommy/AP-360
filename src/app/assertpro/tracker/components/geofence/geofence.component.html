<div class="container search-container">
    <ngx-spinner
    bdColor = "rgba(53,53,53, 0)"
    size = "medium"
    color = "#25242475"
    type = "ball-clip-rotate-multiple"
    ></ngx-spinner>
  <div class="row">
    <div class="col-7">
      <div class="text-left select-geofence">
        SEARCH FOR GEOFENCE
      </div>
    </div>
    <div class="col-5">
      <div class="text-right geofence-add" (click)="addgeofence()">Add geofence</div>
    </div>
  </div>
</div>
<div class="container tree-box-container " style="padding-bottom:20px">
  <div class="tree-box">
    <div id="style-5" class="search-btn">
      <div class="row">
        <div class="col-auto" style="padding-left:10px;padding-right:0px" *ngFor="let bubble of bubbles">
          <div class="bubbles bubbles-txt">{{bubble.value}}
            <a (click)="RemoveFilterItem(bubble)" style="margin-left:10px;cursor: pointer;">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px"
                version="1.1" height="14px" viewBox="0 0 64 64" enable-background="new 0 0 64 64">
                <g>
                  <path fill="#FFFFFF" d="M28.941,31.786L0.613,60.114c-0.787,0.787-0.787,2.062,0,2.849c0.393,0.394,0.909,0.59,1.424,0.59   c0.516,0,1.031-0.196,1.424-0.59l28.541-28.541l28.541,28.541c0.394,0.394,0.909,0.59,1.424,0.59c0.515,0,1.031-0.196,1.424-0.59   c0.787-0.787,0.787-2.062,0-2.849L35.064,31.786L63.41,3.438c0.787-0.787,0.787-2.062,0-2.849c-0.787-0.786-2.062-0.786-2.848,0   L32.003,29.15L3.441,0.59c-0.787-0.786-2.061-0.786-2.848,0c-0.787,0.787-0.787,2.062,0,2.849L28.941,31.786z" />
                </g>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <input type="text" style="width:100%;border:none;outline: none;margin-top:2px" placeholder="Enter the name of the geofence...."
            [(ngModel)]="searchText">
        </div>
        <div class="col-2">
          <div class="text-text">
            <img src="assets/icon/icon-search.png" style="height:15px;margin-top:5px">
          </div>
        </div>
      </div>
    </div>
    <div id="style-5" class="asset-container">
      <div *ngFor="let GeoFencestype of geofences|geosearch : searchText">
        <a style="cursor:pointer" >
          <!-- <img *ngIf="!GeoFencestype.status" (click)="GeoFencestype.status = !GeoFencestype.status" src="assets/common/assetplus.png">
          <img *ngIf="GeoFencestype.status" (click)="GeoFencestype.status = !GeoFencestype.status" src="assets/common/assetminus.png"> -->
          <span class="assettype-txt" (click)="AssetItem(GeoFencestype.SiteName+'/'+GeoFencestype.name,GeoFencestype,GeoFencestype.SiteLat,GeoFencestype.SiteLong,GeoFencestype.SiteUniqueID,'GeoFences')">{{GeoFencestype.name}}</span>
        </a>
        <!-- <div id="collapseBasic" [collapse]="!GeoFencestype.status">
          <div *ngFor="let geofences of GeoFencestype.GeoFences|subsearch: searchText">
            <span class="asset-txt" style="cursor: pointer" (click)="AssetItem(geofences.SiteName+'/'+geofences.name,geofences,geofences.SiteLat,geofences.SiteLong,geofences.SiteUniqueID,'GeoFences')" >{{geofences.name}}</span>
          </div>
        </div> -->
      </div>
    </div>
    <div>
    </div>
  </div>
</div>
